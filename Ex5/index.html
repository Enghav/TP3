<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div style="display: flex;padding: 10px;">
      <img  class="icon10" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTabrl2VTWfpp7MbwZp6gVKWPv5C_3Xkx-VlQ&usqp=CAU" alt="">
      <h1>HorizonUI</h1>
    </div>
    <div class="mem">
      <div class="login">
        <h1>Welcome back!</h1>
        <p>please enter your credentials to access your account</p>
        <div class="sign">
          <img class="img1" src="../image/google.png" alt="google" />
          <p>Sign in with google</p>
        </div>
        <div id="divider">
          <div id="left"></div>
          <div id="center">Or</div>
          <div id="right"></div>
        </div>
        <form>
          <div>
            <div class="form-group">
              <label for="email">Email*</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Example@gmail.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password*</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Min 8 char"
                required
              />
            </div>
            <div style="display: flex; font-size: 10px">
              <label style="width: 50%"
                ><input type="checkbox" /><span> Remember me </span></label
              >
              <label class="fpw"><a href="#">Forget password?</a></label>
            </div>

            <input type="submit" value="Sign in" />
            <label class="res"
              >Not register yet?<a href="#">Create an account.</a></label
            >
          </div>
        </form>
      </div>
      <div >
        <img 
          src="https://i.pinimg.com/originals/0f/f9/cb/0ff9cbe83504e0bebeffdc6a654939d0.jpg"
          alt=""
        />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
